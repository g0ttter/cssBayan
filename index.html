<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

    <div class="bayan">

        </div>
        <div>

            <label for="acc2" class="acc__label">My second bayan #2</label>

        </div>
        <div>

        </div>

        <div>
            <input type="checkbox" name="accordion" id="acc5" class="acc__input">

                <img src="https://bahaiteachings.s3.us-west-1.amazonaws.com/2021/01/spiritual-significance-number-five.jpg" width="400px">
            </div>
        </div>
    </div>

</html>
